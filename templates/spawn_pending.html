{% extends "page.html" %}

{% block stylesheet %}
{{ super() }}
<style>
    /* Main container */
    .pending-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 4rem 2rem;
        text-align: center;
    }

    .pending-container h1 {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 2rem;
    }

    /* Spinner */
    .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 0;
    }

    .spinner {
        width: 80px;
        height: 80px;
        position: relative;
    }

    .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
    }

    .spinner-ring:nth-child(1) {
        border-top-color: var(--accent-blue);
        animation-delay: 0s;
    }

    .spinner-ring:nth-child(2) {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-right-color: var(--accent-cyan);
        animation-delay: 0.1s;
        animation-direction: reverse;
    }

    .spinner-ring:nth-child(3) {
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        border-bottom-color: var(--accent-blue);
        animation-delay: 0.2s;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Progress message */
    #progress-message {
        color: var(--text-secondary);
        font-size: 0.95rem;
        text-align: center;
        margin: 1.5rem 0;
    }

    /* Progress bar */
    .progress-bar-container {
        width: 100%;
        max-width: 400px;
        margin: 1.5rem auto;
        background: var(--bg-tertiary);
        border-radius: 10px;
        height: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
    }

    .progress-bar-fill {
        height: 100%;
        background: var(--gradient-primary);
        border-radius: 10px;
        transition: width 0.3s ease;
        width: 0%;
        position: relative;
    }

    .progress-bar-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .progress-percentage {
        text-align: center;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--accent-cyan);
        margin-top: 0.75rem;
    }

    /* Progress log */
    #progress-log-container {
        margin-top: 2rem;
    }

    #progress-log {
        background: var(--bg-secondary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 8px !important;
        padding: 1rem !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 0.8rem !important;
        max-height: 300px;
        overflow-y: auto;
        color: var(--text-secondary) !important;
    }

    #progress-log pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
    }

    /* Cancel link */
    .cancel-container {
        text-align: center;
        margin-top: 2rem;
    }

    .cancel-container a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
    }

    .cancel-container a:hover {
        color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .pending-container {
            padding: 2rem 1rem;
        }
    }
</style>
{% endblock %}

{% block main %}
<div class="pending-container">
    <h1>Iniciando seu servidor</h1>
    
    <div class="spinner-container">
        <div class="spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
    </div>
    
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-bar"></div>
    </div>
    <div class="progress-percentage" id="progress-percentage">0%</div>
    
    <p id="progress-message">Você será redirecionado em breve...</p>
    
    <div id="progress-log-container">
        <div id="progress-log">
            <pre id="progress-log-content"></pre>
        </div>
    </div>
    
    <div class="cancel-container">
        <a href="{{cancel_url}}">Cancelar</a>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
var defined = function(x) {
    return typeof x !== 'undefined';
}

var defined_or = function(x, d) {
    return defined(x) ? x : d;
}

var progress_url = "{{ progress_url }}";
var current_html_version = defined_or("{{ html_message_version }}", 0);
var event_source = new EventSource(progress_url);

var progressBar = document.getElementById('progress-bar');
var progressPercentage = document.getElementById('progress-percentage');
var currentProgress = 0;

function updateProgressBar(percent) {
    currentProgress = Math.min(100, Math.max(0, percent));
    progressBar.style.width = currentProgress + '%';
    progressPercentage.textContent = Math.round(currentProgress) + '%';
}

event_source.onmessage = function(e) {
    var data = JSON.parse(e.data);
    
    // Handle ready state
    if (data.ready) {
        updateProgressBar(100);
        event_source.close();
        window.location.reload();
        return;
    }
    
    // Handle failed state
    if (data.failed) {
        event_source.close();
        var failMsg = data.message || 'Falha ao iniciar servidor';
        document.getElementById('progress-message').innerHTML = '<span style="color: #F44336;">' + failMsg + '</span>';
        progressBar.style.background = '#F44336';
        return;
    }
    
    // Handle progress percentage
    if (defined(data.progress)) {
        // data.progress can be a number (percentage) or a string (log message)
        if (typeof data.progress === 'number') {
            updateProgressBar(data.progress);
        } else if (typeof data.progress === 'string') {
            // Try to extract percentage from string like "50%" or just log it
            var percentMatch = data.progress.match(/(\d+)%/);
            if (percentMatch) {
                updateProgressBar(parseInt(percentMatch[1]));
            }
            // Log the message
            var log = document.getElementById('progress-log-content');
            var logContainer = document.getElementById('progress-log');
            log.textContent += data.progress + '\n';
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    }
    
    // Handle HTML message
    if (data.html_message) {
        if (defined(data.html_message_version) && data.html_message_version > current_html_version) {
            current_html_version = data.html_message_version;
            document.getElementById('progress-message').innerHTML = data.html_message;
        }
    } else if (data.message) {
        document.getElementById('progress-message').textContent = data.message;
        // Try to extract percentage from message
        var percentMatch = data.message.match(/(\d+)%/);
        if (percentMatch) {
            updateProgressBar(parseInt(percentMatch[1]));
        }
    }
};

event_source.onerror = function(e) {
    console.log('EventSource error:', e);
    document.getElementById('progress-message').innerHTML = '<span style="color: #FF9800;">Conexão perdida. Reconectando...</span>';
};
</script>
{% endblock %}
