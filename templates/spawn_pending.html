{% extends "page.html" %}

{% block stylesheet %}
{{ super() }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0D1117;
        --bg-secondary: #161B22;
        --bg-tertiary: #21262D;
        --border-color: #30363D;
        --text-primary: #F0F6FC;
        --text-secondary: #8B949E;
        --text-muted: #6E7681;
        --accent-blue: #2196F3;
        --accent-cyan: #00BCD4;
        --gradient-primary: linear-gradient(135deg, #2196F3 0%, #00BCD4 100%);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
        min-height: 100vh;
    }

    /* Override Bootstrap navbar */
    .navbar {
        background: var(--bg-secondary) !important;
        border-bottom: 1px solid var(--border-color) !important;
        padding: 1rem 2rem !important;
    }

    .navbar-brand, .navbar a {
        color: var(--text-primary) !important;
    }

    .nav-link {
        color: var(--text-secondary) !important;
    }

    #login_widget span {
        color: var(--text-secondary) !important;
    }

    .btn-outline-contrast {
        border-color: var(--border-color) !important;
        color: var(--text-secondary) !important;
    }

    #dark-theme-toggle {
        color: var(--text-secondary) !important;
    }

    #jupyterhub-logo .jpy-logo {
        filter: brightness(0) invert(1);
        height: 40px;
    }

    /* Main container */
    .container {
        max-width: 600px !important;
        padding: 4rem 2rem !important;
    }

    .container h1 {
        font-size: 1.75rem !important;
        font-weight: 600 !important;
        color: var(--text-primary) !important;
        margin-bottom: 2rem !important;
    }

    /* Spinner */
    .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 0;
    }

    .spinner {
        width: 80px;
        height: 80px;
        position: relative;
    }

    .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
    }

    .spinner-ring:nth-child(1) {
        border-top-color: var(--accent-blue);
        animation-delay: 0s;
    }

    .spinner-ring:nth-child(2) {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-right-color: var(--accent-cyan);
        animation-delay: 0.1s;
        animation-direction: reverse;
    }

    .spinner-ring:nth-child(3) {
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        border-bottom-color: var(--accent-blue);
        animation-delay: 0.2s;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Progress message */
    #progress-message {
        color: var(--text-secondary);
        font-size: 0.95rem;
        text-align: center;
        margin: 1.5rem 0;
    }

    /* Progress log */
    #progress-log-container {
        margin-top: 2rem;
    }

    #progress-log {
        background: var(--bg-secondary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 8px !important;
        padding: 1rem !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 0.8rem !important;
        max-height: 300px;
        overflow-y: auto;
        color: var(--text-secondary) !important;
    }

    #progress-log pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
    }

    /* Cancel link */
    .cancel-container {
        text-align: center;
        margin-top: 2rem;
    }

    .cancel-container a {
        color: var(--text-muted) !important;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
    }

    .cancel-container a:hover {
        color: var(--text-secondary) !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 2rem 1rem !important;
        }
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="text-center">
        <h1>Your server is starting up</h1>
        
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
        </div>
        
        <p id="progress-message">You will be redirected soon...</p>
    </div>
    
    <div id="progress-log-container">
        <div id="progress-log">
            <pre id="progress-log-content"></pre>
        </div>
    </div>
    
    <div class="cancel-container">
        <a href="{{cancel_url}}">Cancel</a>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
var defined = function(x) {
    return typeof x !== 'undefined';
}

var defined_or = function(x, d) {
    return defined(x) ? x : d;
}

var progress_url = "{{ progress_url }}";
var current_html_version = defined_or("{{ html_message_version }}", 0);
var event_source = new EventSource(progress_url);

event_source.onmessage = function(e) {
    var data = JSON.parse(e.data);
    
    // Handle ready state
    if (data.ready) {
        event_source.close();
        window.location.reload();
        return;
    }
    
    // Handle failed state
    if (data.failed) {
        event_source.close();
        var failMsg = data.message || 'Spawn failed';
        document.getElementById('progress-message').innerHTML = '<span style="color: #F44336;">' + failMsg + '</span>';
        return;
    }
    
    // Handle HTML message
    if (data.html_message) {
        if (defined(data.html_message_version) && data.html_message_version > current_html_version) {
            current_html_version = data.html_message_version;
            document.getElementById('progress-message').innerHTML = data.html_message;
        }
    } else if (data.message) {
        document.getElementById('progress-message').textContent = data.message;
    }
    
    // Handle progress log
    if (data.progress) {
        var log = document.getElementById('progress-log-content');
        var logContainer = document.getElementById('progress-log');
        log.textContent += data.progress + '\n';
        logContainer.scrollTop = logContainer.scrollHeight;
    }
};

event_source.onerror = function(e) {
    console.log('EventSource error:', e);
    document.getElementById('progress-message').innerHTML = '<span style="color: #FF9800;">Connection lost. Retrying...</span>';
};
</script>
{% endblock %}
