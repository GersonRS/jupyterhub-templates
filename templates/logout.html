{% extends "page.html" %}

{% block stylesheet %}
{{ super() }}
<style>
    .logout-container {
        min-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .logout-icon {
        width: 100px;
        height: 100px;
        background: var(--bg-secondary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        border: 2px solid var(--border-color);
    }

    .logout-icon i {
        font-size: 2.5rem;
        color: var(--accent-green);
    }

    .logout-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .logout-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 400px;
        margin-bottom: 2rem;
    }

    .btn-login {
        background: var(--gradient-primary);
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s;
    }

    .btn-login:hover {
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
    }

    .goodbye-animation {
        animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block main %}
<div class="logout-container goodbye-animation">
    <div class="logout-icon">
        <i class="fa fa-check"></i>
    </div>
    <h1 class="logout-title">Até logo!</h1>
    <p class="logout-message">
        Você foi desconectado com sucesso. Obrigado por usar o Modern GitOps Stack.
    </p>
    <a href="{{ login_url }}" class="btn-login">
        <i class="fa fa-sign-in"></i>
        Fazer Login Novamente
    </a>
</div>
{% endblock %}
