{% extends "templates/page.html" %}

{% block stylesheet %}
{{ super() }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0D1117;
        --bg-secondary: #161B22;
        --bg-tertiary: #21262D;
        --bg-card: #1A1F26;
        --border-color: #30363D;
        --text-primary: #F0F6FC;
        --text-secondary: #8B949E;
        --text-muted: #6E7681;
        --accent-blue: #2196F3;
        --accent-cyan: #00BCD4;
        --accent-green: #4CAF50;
        --accent-orange: #FF9800;
        --accent-red: #F44336;
        --gradient-primary: linear-gradient(135deg, #2196F3 0%, #00BCD4 100%);
        --shadow-glow: 0 0 20px rgba(33, 150, 243, 0.3);
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
        min-height: 100vh;
    }

    /* Hide default JupyterHub navbar */
    .navbar {
        display: none !important;
    }

    /* Custom Header */
    .custom-header {
        margin: 0 auto;
        max-width: 1100px;
        padding: 0.75rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
    }

    .header-brand:hover {
        text-decoration: none;
    }

    .header-logo {
        width: 40px;
        height: 40px;
        background: var(--gradient-primary);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-logo svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    .header-text {
        display: flex;
        flex-direction: column;
    }

    .header-title {
        font-size: 1.1rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
    }

    .header-subtitle {
        font-size: 0.65rem;
        color: var(--text-muted);
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .header-nav {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .header-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .header-link:hover {
        color: var(--text-primary);
        background: var(--bg-tertiary);
        text-decoration: none;
    }

    .header-link.active {
        color: var(--accent-blue);
        background: rgba(33, 150, 243, 0.1);
    }

    .header-user {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-left: 1rem;
        padding-left: 1rem;
        border-left: 1px solid var(--border-color);
    }

    .status-dot {
        width: 8px;
        height: 8px;
        background: var(--accent-green);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--accent-green);
    }

    .user-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
    }

    .user-name {
        font-weight: 600;
        color: var(--text-primary);
    }

    .btn-logout {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 0.4rem 0.75rem;
        border-radius: 6px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-left: 1rem;
    }

    .btn-logout:hover {
        border-color: var(--accent-red);
        color: var(--accent-red);
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .custom-header {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        .header-nav {
            flex-wrap: wrap;
            justify-content: center;
        }
        .header-user {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
    }

    /* Container */
    .container {
        color: var(--text-primary);
    }

    /* Cards */
    .card {
        background: var(--bg-secondary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px !important;
    }

    .card-header {
        background: var(--bg-tertiary) !important;
        border-bottom: 1px solid var(--border-color) !important;
        color: var(--text-primary) !important;
    }

    /* Tables */
    .table {
        color: var(--text-primary) !important;
    }

    .table thead th {
        background: var(--bg-tertiary) !important;
        border-color: var(--border-color) !important;
        color: var(--text-secondary) !important;
    }

    .table tbody td {
        border-color: var(--border-color) !important;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background: var(--bg-secondary) !important;
    }

    .table-hover tbody tr:hover {
        background: var(--bg-tertiary) !important;
    }

    /* Forms */
    .form-control {
        background: var(--bg-tertiary) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-primary) !important;
    }

    .form-control:focus {
        border-color: var(--accent-blue) !important;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2) !important;
    }

    .form-control::placeholder {
        color: var(--text-muted) !important;
    }

    /* Buttons */
    .btn-primary {
        background: var(--gradient-primary) !important;
        border: none !important;
        color: white !important;
    }

    .btn-primary:hover {
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4) !important;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: var(--bg-tertiary) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-secondary) !important;
    }

    .btn-danger {
        background: var(--accent-red) !important;
        border: none !important;
    }

    .btn-success {
        background: var(--accent-green) !important;
        border: none !important;
    }

    /* Alerts */
    .alert {
        border-radius: 8px !important;
        border: none !important;
    }

    .alert-danger {
        background: rgba(244, 67, 54, 0.15) !important;
        color: #ff6b6b !important;
        border: 1px solid rgba(244, 67, 54, 0.3) !important;
    }

    .alert-success {
        background: rgba(76, 175, 80, 0.15) !important;
        color: #69f0ae !important;
        border: 1px solid rgba(76, 175, 80, 0.3) !important;
    }

    .alert-warning {
        background: rgba(255, 152, 0, 0.15) !important;
        color: #ffb74d !important;
        border: 1px solid rgba(255, 152, 0, 0.3) !important;
    }

    .alert-info {
        background: rgba(33, 150, 243, 0.15) !important;
        color: #64b5f6 !important;
        border: 1px solid rgba(33, 150, 243, 0.3) !important;
    }

    /* Modal */
    .modal-content {
        background: var(--bg-secondary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px !important;
    }

    .modal-header {
        border-bottom: 1px solid var(--border-color) !important;
    }

    .modal-footer {
        border-top: 1px solid var(--border-color) !important;
    }

    .modal-title {
        color: var(--text-primary) !important;
    }

    .btn-close {
        filter: invert(1) !important;
    }

    /* Links */
    a {
        color: var(--accent-blue);
    }

    a:hover {
        color: var(--accent-cyan);
    }

    /* Code */
    code, pre {
        background: var(--bg-tertiary) !important;
        color: var(--accent-cyan) !important;
        border-radius: 4px;
        padding: 2px 6px;
    }

    pre {
        padding: 1rem !important;
        border: 1px solid var(--border-color) !important;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
        color: var(--text-primary) !important;
    }

    /* Progress */
    .progress {
        background: var(--bg-tertiary) !important;
        border-radius: 8px !important;
    }

    .progress-bar {
        background: var(--gradient-primary) !important;
    }

    /* Badge */
    .badge {
        font-weight: 500 !important;
    }

    .badge.bg-primary {
        background: var(--accent-blue) !important;
    }

    .badge.bg-success {
        background: var(--accent-green) !important;
    }

    .badge.bg-danger {
        background: var(--accent-red) !important;
    }

    .badge.bg-warning {
        background: var(--accent-orange) !important;
        color: #000 !important;
    }
</style>
{% endblock %}

{% block nav_bar %}
<header class="custom-header">
    <a href="{{ base_url }}" class="header-brand">
        <div class="header-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>
        <div class="header-text">
            <span class="header-title">Modern GitOps Stack</span>
            <span class="header-subtitle">Jupyter Enterprise</span>
        </div>
    </a>
    <div class="header-nav">
        <a href="{{ base_url }}home" class="header-link">
            <i class="fa fa-home"></i> Home
        </a>
        <a href="{{ base_url }}token" class="header-link">
            <i class="fa fa-key"></i> Token
        </a>
        {% if user.admin %}
        <a href="{{ base_url }}admin" class="header-link">
            <i class="fa fa-cog"></i> Admin
        </a>
        {% endif %}
        <button id="dark-theme-toggle" class="header-link" style="background: none; border: none; cursor: pointer;" title="Alternar tema">
            <i class="fa fa-adjust"></i>
        </button>
        <div class="header-user">
            <span class="status-dot"></span>
            <span class="user-label"><span class="user-name">{{ user.name }}</span></span>
        </div>
        <a href="{{ base_url }}logout" class="btn-logout">
            <i class="fa fa-sign-out"></i>
            Logout
        </a>
    </div>
</header>
{% endblock %}
