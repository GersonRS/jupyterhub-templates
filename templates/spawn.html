{% extends "page.html" %}

{% block stylesheet %}
{{ super() }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0D1117;
        --bg-secondary: #161B22;
        --bg-tertiary: #21262D;
        --border-color: #30363D;
        --text-primary: #F0F6FC;
        --text-secondary: #8B949E;
        --text-muted: #6E7681;
        --accent-blue: #2196F3;
        --accent-cyan: #00BCD4;
        --accent-purple: #9C27B0;
        --accent-green: #4CAF50;
        --gradient-primary: linear-gradient(135deg, #2196F3 0%, #00BCD4 100%);
        --shadow-glow: 0 0 20px rgba(33, 150, 243, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
        min-height: 100vh;
    }

    /* Override Bootstrap navbar */
    .navbar {
        background: var(--bg-secondary) !important;
        border-bottom: 1px solid var(--border-color) !important;
        padding: 1rem 2rem !important;
    }

    .navbar-brand, .navbar a {
        color: var(--text-primary) !important;
    }

    .nav-link {
        color: var(--text-secondary) !important;
    }

    .nav-link:hover {
        color: var(--text-primary) !important;
    }

    #login_widget span {
        color: var(--text-secondary) !important;
    }

    .btn-outline-contrast {
        border-color: var(--border-color) !important;
        color: var(--text-secondary) !important;
    }

    .btn-outline-contrast:hover {
        border-color: var(--accent-blue) !important;
        color: var(--accent-blue) !important;
        background: transparent !important;
    }

    #dark-theme-toggle {
        color: var(--text-secondary) !important;
    }

    /* Main container */
    .container {
        max-width: 800px !important;
        padding: 3rem 2rem !important;
    }

    .container h1 {
        font-size: 2rem !important;
        font-weight: 600 !important;
        color: var(--text-primary) !important;
        margin-bottom: 2rem !important;
    }

    /* Override KubeSpawner default styles */
    #kubespawner-profiles-list {
        display: flex !important;
        flex-direction: column !important;
        gap: 1rem !important;
    }

    #kubespawner-profiles-list .profile {
        background: var(--bg-secondary) !important;
        border: 2px solid var(--border-color) !important;
        border-radius: 12px !important;
        padding: 1.5rem !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        display: flex !important;
        align-items: flex-start !important;
        gap: 1rem !important;
        margin: 0 !important;
    }

    #kubespawner-profiles-list .profile:hover {
        border-color: var(--accent-blue) !important;
        box-shadow: var(--shadow-glow) !important;
        transform: translateY(-2px);
    }

    #kubespawner-profiles-list .profile:has(input:checked) {
        border-color: var(--accent-blue) !important;
        background: rgba(33, 150, 243, 0.1) !important;
        box-shadow: var(--shadow-glow) !important;
    }

    #kubespawner-profiles-list .profile .radio {
        padding: 4px 0 0 0 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    #kubespawner-profiles-list .profile .radio input[type="radio"] {
        width: 20px !important;
        height: 20px !important;
        accent-color: var(--accent-blue) !important;
        cursor: pointer !important;
        margin: 0 !important;
    }

    #kubespawner-profiles-list .profile > div:last-child {
        flex: 1;
    }

    #kubespawner-profiles-list .profile h3 {
        color: var(--text-primary) !important;
        font-size: 1.15rem !important;
        font-weight: 600 !important;
        margin: 0 0 0.5rem 0 !important;
        font-family: 'Inter', sans-serif !important;
    }

    #kubespawner-profiles-list .profile p {
        color: var(--text-secondary) !important;
        font-size: 0.9rem !important;
        margin: 0 !important;
        font-family: 'JetBrains Mono', monospace !important;
    }

    /* Profile options (dropdowns) */
    #kubespawner-profiles-list .profile .option {
        margin-top: 1rem !important;
        padding: 0 !important;
        padding-bottom: 0 !important;
    }

    #kubespawner-profiles-list .profile .option label {
        color: var(--text-secondary) !important;
        font-size: 0.85rem !important;
        font-weight: 500 !important;
    }

    #kubespawner-profiles-list .profile .option select,
    #kubespawner-profiles-list .profile .option input {
        background: var(--bg-tertiary) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-primary) !important;
        padding: 0.5rem 1rem !important;
        border-radius: 6px !important;
        font-family: 'Inter', sans-serif !important;
        cursor: pointer !important;
    }

    #kubespawner-profiles-list .profile .option select:focus,
    #kubespawner-profiles-list .profile .option input:focus {
        outline: none !important;
        border-color: var(--accent-blue) !important;
    }

    /* Submit Button */
    .feedback-container {
        margin-top: 2rem !important;
    }

    .btn-jupyter,
    #spawn_form button[type="submit"],
    #spawn_form .btn,
    .form-control[type="submit"] {
        width: 100% !important;
        background: var(--gradient-primary) !important;
        border: none !important;
        color: white !important;
        padding: 1rem 2rem !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        border-radius: 8px !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        font-family: 'Inter', sans-serif !important;
        text-transform: none !important;
        letter-spacing: 0 !important;
    }

    .btn-jupyter:hover,
    #spawn_form button[type="submit"]:hover,
    #spawn_form .btn:hover,
    .form-control[type="submit"]:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4) !important;
    }

    .btn-jupyter:disabled,
    #spawn_form button[type="submit"]:disabled {
        opacity: 0.7 !important;
        cursor: not-allowed !important;
        transform: none !important;
    }

    /* Feedback widget (loading spinner) */
    .feedback-widget {
        display: flex !important;
        justify-content: center !important;
        margin-top: 1rem !important;
    }

    .feedback-widget .fa-spinner {
        color: var(--accent-blue) !important;
        font-size: 1.5rem !important;
    }

    .hidden {
        display: none !important;
    }

    /* Modal styling */
    .modal-content {
        background: var(--bg-secondary) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px !important;
        color: var(--text-primary) !important;
    }

    .modal-header {
        border-bottom: 1px solid var(--border-color) !important;
    }

    .modal-footer {
        border-top: 1px solid var(--border-color) !important;
    }

    .modal-title {
        color: var(--text-primary) !important;
    }

    .btn-close {
        filter: invert(1) !important;
    }

    .alert-danger {
        background: rgba(244, 67, 54, 0.1) !important;
        border: 1px solid #F44336 !important;
        color: #F44336 !important;
        border-radius: 8px !important;
        padding: 1rem !important;
    }

    /* JupyterHub logo override */
    #jupyterhub-logo .jpy-logo {
        filter: brightness(0) invert(1);
        height: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 2rem 1rem !important;
        }

        .container h1 {
            font-size: 1.5rem !important;
        }

        #kubespawner-profiles-list .profile {
            padding: 1rem !important;
        }
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row text-center">
        <h1>Server Options</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form enctype="multipart/form-data" id="spawn_form" action="{{url}}" method="post" role="form">
                {{ spawner_options_form | safe }}
                <br>
                <div class="feedback-container">
                    <button type="submit" class="btn btn-jupyter form-control">Start Server</button>
                    <div class="feedback-widget hidden">
                        <i class="fa fa-spinner fa-pulse"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Setup onSubmit feedback
    $('form').submit((e) => {
        var form = $(e.target);
        form.find('.feedback-container>button').attr('disabled', true);
        form.find('.feedback-container>*').toggleClass('hidden');
    });
</script>
{% endblock %}
