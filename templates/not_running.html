{% extends "page.html" %}

{% block stylesheet %}
{{ super() }}
<style>
    .not-running-container {
        min-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .not-running-icon {
        width: 100px;
        height: 100px;
        background: var(--bg-secondary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        border: 2px solid var(--border-color);
    }

    .not-running-icon i {
        font-size: 2.5rem;
        color: var(--text-muted);
    }

    .not-running-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .not-running-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 500px;
        margin-bottom: 2rem;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn-start {
        background: var(--gradient-primary);
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s;
    }

    .btn-start:hover {
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
    }

    .btn-home {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s;
    }

    .btn-home:hover {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
    }
</style>
{% endblock %}

{% block main %}
<div class="not-running-container">
    <div class="not-running-icon">
        <i class="fa fa-power-off"></i>
    </div>
    <h1 class="not-running-title">Servidor não está ativo</h1>
    <p class="not-running-message">
        Seu servidor Jupyter não está em execução no momento. 
        Inicie-o para continuar trabalhando.
    </p>
    <div class="action-buttons">
        <a href="{{ spawn_url }}" class="btn-start">
            <i class="fa fa-play"></i>
            Iniciar Servidor
        </a>
        <a href="/hub/home" class="btn-home">
            <i class="fa fa-home"></i>
            Ir para Home
        </a>
    </div>
</div>
{% endblock %}
